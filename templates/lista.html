
{% extends "template.html" %}
{% block conteudo %}
      <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
          <tr>
            <th>Nome</th>
            <th>Empresa</th>
            <th>Plataforma</th>
          </tr>
        </thead>
         <tbody>
            {% for jogo in jogos %}
              <tr>
                <td>{{ jogo.nome }}</td>
                <td>{{ jogo.empresa }}</td>
                <td>{{ jogo.console }}</td>
              </tr>
            {% endfor %}
         </tbody>
      </table>
{% endblock %}
